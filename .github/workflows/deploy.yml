name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # T023: Pre-deployment data integrity check
      - name: Validate data (pre-build)
        run: bash tools/validate-data.sh

      - name: Build
        run: npm run build

      # T024: Post-build validation (check built artifacts)
      - name: Validate build artifacts
        run: |
          # Ensure no Feishu temp URLs leaked into built JS/CSS
          if grep -r "open.feishu.cn" dist/; then
            echo "ERROR: Feishu URLs found in build output"
            exit 1
          fi
          echo "OK: Build artifacts clean"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
